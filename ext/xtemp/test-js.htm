function fmtDecimal(str,n)
{
  str = str+"";
  str = str.replace(",","");
  if(str.indexOf(".")>0){
	s1 = Math.round(str);
	arr = str.split(".");
	s2 = "."+arr[1]+"0000000000";
  }else{
	s1 = str;
	s2 = ".0000000000";
  }
  if(n>0){ s2 = s2.substring(0,n+1);	}
  else   { s2 = "";}
  ss = String(s1);
  var str = "";
  while(ss.length>3){
	str = ","+ss.substring(ss.length-3,ss.length)+str;
	ss = ss.substring(0,ss.length-3);
  }
  if(ss.length>0){ str = ss+str; }
  return str+s2;
}
